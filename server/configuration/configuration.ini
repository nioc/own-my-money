; Money configuration file
; please do not edit this file but create a copy named `local.ini` with your settings

[system]
; OwnMyMoney version
version = 0.13.1
; release channel (stable or beta)
releaseChannel = stable
; installation status
setup = 0
; repository url
repositoryUrl = https://api.github.com/repos/nioc/own-my-money/releases/latest
; user agent used in HTTP request
userAgent = own-my-money-agent
; timeout used in HTTP request
externalTimeout = 90
; memory limit for suggesting patterns
patternsMemoryLimit = 256M
; running in container
containerized = 0
; Regular expression for removing text in OFX memo field
; example for clearing field if equal "A SPECIFIC TEXT" or only a dot ("."):
;ofxRemoveRegex = '/^\.|A SPECIFIC TEXT$/'
ofxRemoveRegex =
; QIF date format
qifDateFormat = d/m/Y

[database]
; Database engine ('sqlite' or 'mysql')
dbEngine = mysql
; SQLite database path
dbPath = /server/data/money.sqlite
; MySQL database name
dbName = money
; MySQL database user
dbUser = money
; MySQL database password
dbPwd = money
; Server hosting
dbHost = localhost

[network]
; Server hosting website
dns = money.domain.com
; Send emails
mailer = 0
; Sender address for emails
mailSender = admin@money.domain.com
; Key for signing token
hashKey = abÂ§CDyz12*12
